<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/png" href="../../build/media/cuber-favicon-0064x0064.png">
		<link rel="apple-touch-icon" href="../../build/media/cuber-favicon-0144x0144.png">

		<title>Cuber Solutions/Modal Example</title>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="../../styles/base.css" />
		<link rel="stylesheet" type="text/css" href="../../build/styles/cube.css">
		<link rel="stylesheet" type="text/css" href="styles/solutions.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r84/examples/js/renderers/CSS3DRenderer.js"></script>

		<script src="../../build/cuber.min.js"></script>

		<script src="scripts/solutions.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="https://github.com/tstaylor7/cuber">Cuber</a>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li><span>Examples</span></li>
						<li><a href="../basic/">Basic</a></li>
						<li class="active"><a href="./">Solutions/Modal <span class="sr-only">(current)</span></a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Solutions/Modal Example</h1>
					<div class="cubes">
						<div class="container container-1"></div>
						<div class="container container-2"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<div class="container"></div>
						<div class="solution"></div>
						<div class="btn-group" role="group">
							<button id="modal-reset" type="button" class="btn btn-secondary" aria-label="Reset" disabled="disabled">
								<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
							</button>
							<button id="modal-play" type="button" class="btn btn-primary" aria-label="Play">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<button id="modal-step" type="button" class="btn btn-secondary" aria-label="Step">
								<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
							</button>
							<button id="modal-rotate" type="button" class="btn btn-secondary" aria-label="Rotate">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
